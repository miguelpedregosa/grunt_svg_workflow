<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="dist/css/test_grunt_ltr.css.css">
    <link rel="stylesheet" href="dist/css/sections/home_ltr.css.css">
    <script src="dist/svg/sprite/fallback/grunticon.loader.js"></script>
    <script>
        (function () {
            var supportsSvg = function () {
                var div = document.createElement('div');
                div.innerHTML = '<svg/>';
                return (div.firstChild && div.firstChild.namespaceURI) == 'http://www.w3.org/2000/svg';
            };
            if (!supportsSvg()) {
                grunticon(["", "/dist/svg/sprite/fallback/icons.data.png.css", "/dist/svg/sprite/fallback/icons.fallback.css"]);
            } else {
                var ajax = new XMLHttpRequest();
                ajax.open("GET", "dist/svg/sprite/test_grunt.svg", true);
                ajax.responseType = "document";
                ajax.onload = function () {
                    document.body.insertBefore(ajax.responseXML.documentElement,
                            document.body.childNodes[0]);
                };
                ajax.send();
            }
        }());
    </script>
</head>

</div>


<div>

    </svg>
</div>

</body>
</html>
