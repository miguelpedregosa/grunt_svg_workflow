    <link rel="stylesheet" href="dist/css/sections/home_rtl.min.css">
    <script src="dist/svg/sprite/fallback/grunticon.loader.js"></script>
    <script>
        (function () {
            var supportsSvg = function () {
                var div = document.createElement('div');
                div.innerHTML = '<svg/>';
                return (div.firstChild && div.firstChild.namespaceURI) == 'http://www.w3.org/2000/svg';
            };
            if (!supportsSvg()) {
                grunticon(["", "/dist/svg/sprite/fallback/icons.data.png.css", "/dist/svg/sprite/fallback/icons.fallback.css"]);
            } else {
                var ajax = new XMLHttpRequest();
                ajax.open("GET", "dist/svg/sprite/test_grunt.svg", true);
                ajax.responseType = "document";
                ajax.onload = function () {
                    var svg = ajax.responseXML.documentElement;
                    svg.width = '0';
                    svg.height = '0';
                    svg.style.width = '0';
                    svg.style.height = '0';
                    svg.style.position = 'absolute';
                    document.body.insertBefore(svg, document.body.childNodes[0]);
                };
                ajax.send();
            }
        }());
    </script>
</head>
